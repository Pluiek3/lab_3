<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор сна</title>
    <link rel="stylesheet" href="..\css\styles.css">
</head>
<body>
    <div class="container">
        <h2>Калькулятор сна</h2>
        <form id="sleepForm">
            <div class="form-group">
                <label for="bedtime">Время отхода ко сну:</label>
                <input type="time" id="bedtime" name="bedtime" required>
            </div>
            <div class="form-group">
                <label for="waketime">Время пробуждения:</label>
                <input type="time" id="waketime" name="waketime" required>
            </div>
            <button type="submit" class="submit-btn">Рассчитать</button>
        </form>
    </div>

    <script>
        document.getElementById('sleepForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const bedtime = document.getElementById('bedtime').value;
            const waketime = document.getElementById('waketime').value;
            
            // Здесь можно добавить логику обработки данных
            alert(`Время сна: с ${bedtime} до ${waketime}`);
        });
    </script>
</body>
</html>
